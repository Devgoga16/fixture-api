version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: fixture-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: fixture-api
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - fixture-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/fixture-api --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fixture-api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      MONGODB_URI: mongodb://admin:admin123@mongodb:27017/fixture-api?authSource=admin
    ports:
      - "3000:3000"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - fixture-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3

volumes:
  mongodb_data:
    driver: local

networks:
  fixture-network:
    driver: bridge
